<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            background-color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }

        .content {
            padding: 20px 0;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .navbar {
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Responsive Layout</h1>
        </div>
    </div>

    <div class="navbar">
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h2>Welcome to our website!</h2>
            <p>This is a simple responsive layout example.</p>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2023 Responsive Layout. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
